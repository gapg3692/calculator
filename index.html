<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/198337025116354197524526-128.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="calculator"></div>
    <div id="screen">
        <div class="upperLine"></div>
        <div class="numberLine"></div>
    </div>
    <div class="buttons">
        <button class="gray">AC</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number double">0</button>
        <button class="dot">.</button>
        <button class="result">=</button>
    </div>
    <footer>
        <div>
            Icon by
            <a href="https://freeicons.io/profile/75801">109824937650470469306</a> on
            <a href="https://freeicons.io">freeicons.io</a>
        </div>
    </footer>
</body>

</html>
