<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/198337025116354197524526-128.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div class="upperLine"></div>
                <div class="resultLine"></div>
            </div>
            <div class="buttons">
                <button class="gray">AC</button>
                <button class="orange">+/-</button>
                <button data-key="%" class="orange">%</button>
                <button data-key="/" class="orange">/</button>
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="*" class="orange">*</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="-" class="orange">-</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="+" class="orange">+</button>
                <button data-key="0" class="number double">0</button>
                <button data-key="." class="number dot">.</button>
                <button id="enter" data-key="Enter" class="orange result">=</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            Icon by
            <a href="https://freeicons.io/profile/75801">109824937650470469306</a> on
            <a href="https://freeicons.io">freeicons.io</a>
        </div>
    </footer>
</body>

</html>
